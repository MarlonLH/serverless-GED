
service: serverless-ged

provider:
  name: aws
  runtime: nodejs12.x
  profile: serverless-GED-user
  region: eu-west-3
  environment:
    bucketName: ${self:custom.bucketName}
    tableName: ${self:custom.tableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
          - dynamodb:*
          - s3:*
      Resource: '*'

plugins:
  - serverless-s3-sync
  - serverless-webpack


package:
  individually: true

custom:
  bucketName: lamarl-serverless-project-file-upload-2020
  tableName: serverless-GED-files
  s3Sync:
    - bucketName: ${self:custom.bucketName}
      localDir: dist

resources:
  Resources:
    FileGEDBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
        AccessControl: PublicRead
    DynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST